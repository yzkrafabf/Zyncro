<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="styles5.css">
</head>
<body>
    <div class="container">
        <h1>Iniciar Sesión</h1>
        <form action="login.php" method="post" class="form-login">
            <h2 class="form__titulo">BIENVENIDO</h2>
            <div class="contenedor-inputs">
                <input type="email" name="correo" placeholder="Correo" class="input-100" required>
                <input type="password" name="clave" id="password" placeholder="Contraseña" class="input-100" required>
                <label class="show-password">
                    <input type="checkbox" id="togglePassword"> Mostrar contraseña
                </label>
                <input type="submit" value="Ingresar" class="btn-enviar">
                <p class="form_link">¿No tienes una cuenta? <a href="index4.html">Regístrate aquí</a></p>
            </div>
        </form>
    </div>
    <script src="script5.js"></script>
</body>
</html>
